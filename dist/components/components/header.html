<div class="app__header main-width">
    <div class="lang-switcher">
        <button class="lang-btn" data-lang="en"><img src="images/en-icon.svg"></button>
        <button class="lang-btn" data-lang="ar"><img src="images/ar-icon.svg"></button>
    </div>
    <div class="app__logo">
        <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="sounds-swither">
        <div class="sounds-on">
        <button id="sound-on" class="sound-btn">
            <img src="images/sound-on-icon.svg" alt="Sound On" class="sound-on-icon">
        </button>
        </div>
         <div class="sounds-off">
        <div class="sounds-on__label" data-i18="sound.play">Play</div>
        <button id="sound-off" class="sound-btn">
            <img src="images/sound-off-icon.svg" alt="Sound Off" class="sound-off-icon">
        </button>
        <div class="sounds-off__label" data-i18="sound.mute">Mute</div>
        </div>
    </div>
</div>
