<style>
.custom-lang-switcher {
  display: flex;
  align-items: center;
  font-family: inherit;
  min-width: 0;
  width: auto; 
  margin-left: 48px;
  padding: 0;
  border-radius: 133px;
  box-shadow: inset 0 0 0 1px rgba(0, 26, 51, 0.07);
  transition: all .3s ease;

  &:hover {
    box-shadow: inset 0 0 0 1px #002142;
  }
}
.lang-btn {
  display: flex;
  align-items: center;
  width: 44px;
  height: 44px;
  background: transparent;
  border-radius: 50%;
  padding: 10px;
  cursor: pointer;
  border: 1px solid transparent;
  transition: border 0.15s;
}
.lang-btn.active {
  border: 1.5px solid var(--semantic-brand-500);
  outline: none;
  background: #fff;
}
.lang-flag {
  height: 20px;
  width: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.lang-btn label {
  display: none;
}
@media (max-width: 767px) {
  .custom-lang-switcher {
    justify-content: center;
    width: 270px;
    margin-left: 0;
    margin-top: auto;
    align-self: flex-start;
    order: 1;
  }
  .lang-btn {
    width: 50%;
    justify-content: center;
    padding: 12px 16px 12px 12px;
    font-size: 15px;
    border-radius: 80px;
  }

  .lang-btn label {
    display: block;
    font-size: 16px;
    margin: 0 18px 0 20px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const switcher = document.getElementById('lang-switcher');
  const buttons = switcher.querySelectorAll('.lang-btn');
  let current = localStorage.getItem('lang') || 'en';

  function setActive(val) {
    buttons.forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-value') === val);
    });
  }

  setActive(current);

  buttons.forEach(btn => {
    btn.addEventListener('click', function() {
      const val = btn.getAttribute('data-value');
      setActive(val);
      if (window.setLanguage) window.setLanguage(val);
    });
  });
});
</script>
